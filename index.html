<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweetTreatOClock</title>
  <link rel="stylesheet" href="styles.css">

</head>


<body>


  <div id="heading-section">
    <h1>It's Sweet Treat O'Clock!</h1>
  </div>

  <div id="start-section">
    <p id="text-content">Get Started Below!</p>
    <button id="add-ingredients-btn">Add Ingredients!</button>
    <button id="rotd-btn">ROTD!</button>
  </div>

  <div id="add-ingredients-section" style=" margin-top: 300px;">

    <div id="left-side">

      <div id="input-section">
        <input id='ingredient-text-box' type="text">
        <button id="submit-ingredients-btn">Go!</button>
      </div>

      <div id="ingredient-display"></div>

    </div>

    <div id="recipe-display"></div>
  </div>

</body>
<script src="scripts.js"></script>

</html>
